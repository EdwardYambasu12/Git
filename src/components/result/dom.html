<html lang="en">
  <head>

    <!-- Global site tag (gtag.js) - Google Analytics -->

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }

      gtag("config", "UA-40401853-4", { sampleRate: 1 });

    <script type="module" crossorigin src="./assets/main-NxLY71au.js"></script>

  <body>

    <div id="optaMatch">

      <opta-widget
        id="contentElement"
        sport="football"
        widget="live_action"
        template="normal"
        live="true"
        show_crests="true"
        show_direction_of_play="true"
        show_event_counters="true"
        show_weather="false"
        show_match_countdown="true"
        weather_animation=""
        plot_events="5"
        animation_speed="normal"
        team_colours="false"
        branding="opta"
        zoom="false"
        team_naming="full"
        player_naming="full"
        show_live="true"
        show_logo="true"
        external_link_target="_blank"
        show_title="false"
        load="false"
        show_dfp="false"
      ></opta-widget>

      <div id="adContainer" style="display: block; width: 100%; height: 100%; top: 0; left: 0; position: fixed; z-index: 10;"></div>

      <div id="cover">
        <div id="coverImage">
          <div id="playIconContainer">
            <img id="playIcon" alt="play icon" src="https://images.fotmob.com/image_resources/upload/playIcon.png" />
          </div>
        </div>
      </div>
    </div>
